name: Laravel Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest

    steps:
      - name: SSH orqali ulanib Laravel loyihasini deploy qilish
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            cd /var/www/onlineChat
            sudo docker compose down
            sudo git reset --hard
            sudo git pull origin main
            sudo docker compose up -d --build
            sleep 5
            sudo docker exec chat_app php artisan migrate --force
            sudo docker exec chat_app php artisan optimize
            echo "âœ… Deploy muvaffaqiyatli yakunlandi!"
